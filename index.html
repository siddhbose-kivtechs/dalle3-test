<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DALL·E 3 Image Relay (BSON)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/bson@4.7.2/dist/bson.browser.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1>DALL·E 3 Generator</h1>
    <div id="output" class="output"></div>
    <div id="status" class="status"></div>
    <div id="loader" class="loader hidden">Generating image...</div>
    <form id="imageForm">
      <div class="form-row">
        <label>
          Size:
          <select id="size">
            <option value="1024x1024">1024x1024</option>
            <option value="1792x1024">1792x1024</option>
            <option value="1024x1792">1024x1792</option>
          </select>
        </label>
        <label>
          Quantity:
          <select id="n">
            <option value="1">1</option>
            <option value="2" disabled>2</option>
            <option value="3" disabled>3</option>
            <option value="4" disabled>4</option>
          </select>
        </label>
      </div>
      <label class="prompt-label">
        Prompt:
        <textarea id="prompt" placeholder="Enter your prompt here. Be descriptive for best results." required></textarea>
      </label>
      <button type="submit">Generate</button>
    </form>
  </div>
  <footer>
    <p>&copy; powered by OPEN AI DALLE3</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
