<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DALL·E 3 Image Relay (BSON)</title>
  <link rel="stylesheet" href="style_1.css" />
  <!-- Ensure BSON library is included before script.js -->
  <script src="https://unpkg.com/bson@4.7.2/dist/bson.browser.umd.js"></script>
</head>
<body>
  <div class="container">
    <h1>DALL·E 3 Generator</h1>
    <div id="output" class="output"></div>

    <div id="status" class="status"></div>
    <div id="loader" class="loader hidden">Generating image...</div>


    <form id="imageForm">
 
      <label>
        Size:
        <select id="size">
          <option value="1024x1024">1024x1024</option>
          <option value="1792x1024">1792x1024</option>
          <option value="1024x1792">1024x1792</option>
        </select>
      </label>
      <label>
        Quantity:
        <input type="number" id="n" value="1" min="1" max="4" />
      </label>
         <label class="prompt-label">
        Prompt:
        <input type="text" id="prompt" placeholder="Enter your prompt" required />
      </label>
      <button type="submit">Generate</button>
    </form>

  </div>
  <!-- Move script tag here to ensure DOM is ready -->
  <script src="script_1.js"></script>
</body>
</html>
